{% extends 'common/base.html' %}
{% load static %}

{% block title %} Crear clase {% endblock %}

{% block styles %} <link rel="stylesheet" href="{% static 'classrooms/add.css' %}"> {% endblock %}

{% block content %}
  <h1>Crear una clase nueva</h1>

  <form method="post" class="form-mark-required">

    {{ form.as_div }}

  </form>
{% endblock %}
